<div class="container mt-3">
    <h1>Categorías de funkos</h1>

    <div class="row pt-3">
        <div class="col">
            <h2>Listado de Categorías</h2>
        </div>
        <div class="col-6 text-end">
            <button mat-raised-button color="primary" [routerLink]="['0']" >
                <i class="fas fa-plus"></i> Agregar
            </button>
        </div>
    </div>
    <table mat-table [dataSource]="lCategorias" class="mat-elevation-z8 col-12">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let tipo"> {{tipo.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="descCategoria">
            <th mat-header-cell *matHeaderCellDef> Categoría </th>
            <td mat-cell *matCellDef="let tipo"> {{tipo.descCategoria}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let categoria">
                
              <button mat-stroked-button routerLink="{{categoria.id}}" class="me-3">
                <mat-icon>edit</mat-icon> Editar
              </button>
              <button mat-stroked-button color="accent" (click)="eliminar(categoria.id)">
                <mat-icon>delete</mat-icon> Eliminar
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
    </table>
</div>
