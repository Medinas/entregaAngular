<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/inicio">
                <!--  -->
                <i class="fa-solid fa-house"></i> Inicio
            </a>
            <a mat-list-item routerLink="/categorias" *ngIf="authService.isLoggedIn$ | async">
                <i class="fa-solid fa-layer-group"></i> Categor√≠as
            </a>
            <a mat-list-item routerLink="/register" *ngIf="authService.isLoggedOut$ | async">
                <i class="fa-solid fa-user"></i> Registrarse
            </a>
            <a mat-list-item routerLink="/login" *ngIf="authService.isLoggedOut$ | async">
                <i class="fa-solid fa-right-to-bracket"></i> Acceder
            </a>
            <a mat-list-item href="#" (click)="logout()" *ngIf="authService.isLoggedIn$ | async">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Salir
            </a>
        </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Registra tus funkos</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
